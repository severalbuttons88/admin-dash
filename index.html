<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="icon-holder"></div>
        <input type="search" />
      </div>
      <div>
        <button class="placeholder-button"></button>
        <div class="placeholder-profile"></div>
        <div class="user-name">Olalekan Eiran</div>
      </div>
      <div class="subheader">
        <div>
          <div class="placeholder-icon1"></div>
          <div>
            <div>Hi there,</div>
            <div>Olalekan Eiran (@olalekan)</div>
          </div>
        </div>
        <div class="subheader-two">
          <button class="subheader-button">New</button>
          <button class="subheader-button">Upload</button>
          <button class="subheader-button">Share</button>
        </div>
      </div>
    </header>
    <section>
      <nav>
        <div>
          <div class="placeholder-logo"></div>
          <div>Dashboard</div>
        </div>
        <div>
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </nav>
    </section>
  </body>
</html>
